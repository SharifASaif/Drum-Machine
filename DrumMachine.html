<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script>
        function play(str){
            var audio = document.getElementById(str);
            let displyField = document.getElementById('display')
            if (str === 'q' || str === 'Q'){displyField.innerHTML = 'Q On complement'}
            else if (str === 'w' || str=== 'W'){displyField.innerHTML = 'W On complement'}
            else if (str === 'e' || str=== 'E'){displyField.innerHTML = 'E On complement'}
            else if (str === 'a' || str=== 'A'){displyField.innerHTML = 'A On complement'}
            else if (str === 's' || str=== 'S'){displyField.innerHTML = 'S On complement'}
            else if (str === 'd' || str=== 'D'){displyField.innerHTML = 'D On complement'}
            else if (str === 'z' || str=== 'Z'){displyField.innerHTML = 'Z On complement'}
            else if (str === 'x' || str=== 'X'){displyField.innerHTML = 'X On complement'}
            else if (str === 'c' || str=== 'C'){displyField.innerHTML = 'C On complement'}
            audio.play();
        }  
        window.document.onkeyup = function(event){
            if (event.key === 'q' || event.key === 'Q'){play('Q')}
            else if (event.key === 'w' || event.key=== 'W'){play('W')}
            else if (event.key === 'e' || event.key=== 'E'){play('E')}
            else if (event.key === 'a' || event.key=== 'A'){play('A')}
            else if (event.key === 's' || event.key=== 'S'){play('S')}
            else if (event.key === 'd' || event.key=== 'D'){play('D')}
            else if (event.key === 'z' || event.key=== 'Z'){play('Z')}
            else if (event.key === 'x' || event.key=== 'X'){play('X')}
            else if (event.key === 'c' || event.key=== 'C'){play('C')}

        }
    </script>

  </head>
  <body>
    <div class="container" id="drum-machine">
        <h1 class="text-center">Hello, world!</h1>
        <div class="card my-3">
            <div class="card-body">
                <div id="display" class="text-center">Note</div>
            </div>
        </div>

        <button class="drum-pad btn btn-primary btn-block" id="drum-0" onclick="play('Q')">
            Q
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q"/>
            </button>
        <button class="drum-pad btn btn-primary btn-block" id="drum-1" onclick="play('W')">
            W
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W"/>
            </button>
        <button class="drum-pad btn btn-primary btn-block" id="drum-2" onclick="play('E')">
            E
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E"/>
            </button>
        <button class="drum-pad btn btn-primary btn-block" id="drum-3" onclick="play('A')">
            A
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A"/>
            </button>
        <button class="drum-pad btn btn-primary btn-block" id="drum-4" onclick="play('S')">
            S
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S"/>
            </button>
        <button class="drum-pad btn btn-primary btn-block" id="drum-5" onclick="play('D')">
            D
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D" />
            </button>
        <button class="drum-pad btn btn-primary btn-block" id="drum-6" onclick="play('Z')">
            Z
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z"/>
            </button>
        <button class="drum-pad btn btn-primary btn-block" id="drum-7" onclick="play('X')">
            X
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X"/>
            </button>
        <button class="drum-pad btn btn-primary btn-block" id="drum-8" onclick="play('C')">
            C
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C"/>
            </button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
